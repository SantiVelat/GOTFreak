<!DOCTYPE html>
<html ng-app="GOTFreak" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GOTFreak</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--
        <script type="text/javascript" src='dependencies/jquery-3.2.1.min.js'></script>
        <script type="text/javascript" src='dependencies/css/bootstrap.css'></script>
        <script type="text/javascript" src='dependencies/bootstrap.min.js'></script>
        <script type="text/javascript" src='dependencies/angular.min.js'></script>
    -->
    <link rel="stylesheet" type="text/css" href="styles-p.css">
</head>

<body >
    <div ng-controller="searchCharacterController as charCtrl" class='container'>
        <div class='row'>
            <div class="col-lg-6 col-lg-offset-3">
                <div class="input-group">
                    <input ng-model='charCtrl.query' type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
        <button ng-click='charCtrl.searchChar()' class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
      </span>
                </div>
            </div>
        </div>
        <div class='container'>
            <div class='col-lg-6 col-lg-offset-3'>
                <p> {{charCtrl.found[0].name}}</p>
                <ul>
                    <li ng-repeat="charac in charCtrl.found"><a ng-href="#">{{charac.name}}</a> / <a ng-href="#">{{charac.house}}</a></li>l
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/controllers/charactersController.js"></script>
</body>

</html>
