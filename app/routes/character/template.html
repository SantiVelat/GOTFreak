

<div class="container detailsPage text-center">
	<span class="title"><h1>CHARACTER DETAILS</h1></span>
	<div class="row details">
		<div class="col-lg-5 imgContainer">
			<img class="characterImg" ng-src="{{ ctrl.character.imageLink ? 'https://api.got.show' + ctrl.character.imageLink : show.imgNotFound }}">
		</div>

		<div class="col-lg-7 text-left description">
		 <p>Name: <span>{{ ctrl.character.name }}</span><br>
			House:<span>{{ctrl.character.house}}</span><br>
		    Culture: <span>{{ctrl.character.culture}}</span><br>
			Titles:
			<ul>
				<li ng-repeat="title in ctrl.character.titles">{{title}}</li>
			</ul>	
		 </p>
</div>
</div>
