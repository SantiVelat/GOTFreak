<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search box</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<style>

#search-character-box{
  min-height:120px;
}


</style>


    <div class="container-fluid" style="max-height: 500px">
        
      <div class='buscador' style='position:absolute; top:50px;'>  
        <div class='row'>
            <div class="col-lg-6 col-lg-offset-3" style="margin-top:50px; top:140px">
                <div class="input-group" id="search-character-box">
                    <input ng-model='charCtrl.query' type="text" class="form-control" placeholder="Search for a character">
                    <span class="input-group-btn">
        <button ng-click='charCtrl.searchChar()' class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
      </span>
                </div>
            </div>
        </div>
        </div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../../../img/gameofthrones.jpg" alt="GOT Freak1">
                </div>
                <div class="item">
                    <img src="../../../img/night-king.jpg" alt="GOT Freak2">
                </div>
                <div class="item">
                    <img src="../../../img/GOT-Daenerys-Dragon.jpg" alt="GOT Freak3">
                </div>
                <div class="item">
                    <img src="../../../img/Game-of-Thrones logo.jpg" alt="GOT Freak4">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
        </div>
    </div>
    <div class="container">
    </div>
</body>

</html>
