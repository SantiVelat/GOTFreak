<div class="search-form" ng-controller="searchCharacterController as charCtrl">
    <div class="input-group ">
        <input ng-model='charCtrl.query' type="text " class="form-control input-lg" id="search-box" placeholder="Search for a character ">
        <span class="input-group-btn "> <button ng-click='charCtrl.searchChar()' class="input-lg btn btn-default " type="button "><i class="glyphicon glyphicon-search "></i></button> </span>
    </div>
</div>

<div class="container">
    <div class="search-results" ng-controller="ShowResultsController as show">
        <div class="thumbnail" ng-repeat="character in show.found">
            <img ng-style="{'background-image':'url({{ character.imageLink ? 'https://api.got.show' + character.imageLink : imgNotFound }})'}">
            <div class="caption characInfo">
                <span class="characName">{{character.name}}</span>
                <a ng-href="#!/character/{{character.slug}}">
                    <button class="btn btn-danger">See details</button>
                </a>
            </div>
        </div>
    </div>

</div>
</body>

</html>
