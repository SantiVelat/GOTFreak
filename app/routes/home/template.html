    <div class="jumbotron">
    <div class="container">
        <div class='buscador' ng-controller="searchCharacterController as charCtrl">
            <div class='row'>
                <div class="col-lg-6 col-lg-offset-3 text-center" id="search-character-group" top:140px ">
                    <div class="input-group ">
                        <input ng-model='charCtrl.query' type="text " class="form-control " id="search-box" placeholder="Search for a character ">
                        <span class="input-group-btn "> <button ng-click='charCtrl.searchChar()' class="btn btn-default " type="button "><i class="glyphicon glyphicon-search "></i></button> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
   <div class="search-results" ng-controller="ShowResultsController as show">

        <div class="thumbnail" ng-repeat="character in show.found">
            <img ng-style="{'background-image':'url(https://api.got.show{{ character.imageLink }})'}">
            <div class="caption characInfo">
                <span class="characName">{{character.name}}</span>
                <a ng-href="#!/{{character._id}}"><button  class="btn btn-danger">See details</button></a>
            </div>
        </div>
    </div>
