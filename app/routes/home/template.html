<div class="container-fluid">
    <div class='buscador' ng-controller="searchCharacterController as charCtrl">
        <div class='row'>
            <div class="col-lg-6 col-lg-offset-3" id="search-character-group" top:140px ">
                <div class="input-group ">
                    <input ng-model='charCtrl.query' type="text " class="form-control " placeholder="Search for a character ">
                    <span class="input-group-btn ">
        <button ng-click='charCtrl.searchChar()' class="btn btn-default " type="button "><i class="glyphicon glyphicon-search "></i></button>
      </span>
                </div>
            </div>
        </div>
        </div>
 
        <div id="myCarousel " class="carousel slide " data-ride="carousel ">
            Indicators
            <ol class="carousel-indicators ">
                <li data-target="#myCarousel " data-slide-to="0 " class="active "></li>
                <li data-target="#myCarousel " data-slide-to="1 "></li>
                <li data-target="#myCarousel " data-slide-to="2 "></li>
                <li data-target="#myCarousel " data-slide-to="3 "></li>
                <li data-target="#myCarousel " data-slide-to="4 "></li>
                <li data-target="#myCarousel " data-slide-to="5 "></li>
                <li data-target="#myCarousel " data-slide-to="6 "></li>
                <li data-target="#myCarousel " data-slide-to="7 "></li>
            </ol>
            Wrapper for slides
            <div class="carousel-inner ">
                <div class="item active ">
                    <img  src='http://www.mundocerveza.com/wp-content/uploads/2017/04/Games-1.jpg' id="img1 " alt="GOT Freak1 ">
                </div>
                <div class="item ">
                    <img src='http://www.letraslibres.com/sites/default/files/files6/files/game-of-thrones-poster_85627-1920x1200.jpg' alt="GOT Freak2 ">
                </div>
                <div class="item ">
                    <img src='http://s.newsweek.com/sites/www.newsweek.com/files/2017/07/12/game-thrones-title-card.jpg' alt="GOT Freak3 ">
                </div>
                <div class="item ">
                    <img src='https://vignette1.wikia.nocookie.net/gameofthrones/images/4/41/Wildfire_explosion.jpg/revision/latest?cb=20150328212702' alt="GOT Freak4 ">
                </div>
                <div class="item ">
                    <img src='https://s-media-cache-ak0.pinimg.com/originals/f7/7e/ea/f77eeaa49d5eb7833870629b7b2598c9.jpg' alt="GOT Freak5 ">
                </div>
                <div class="item ">
                    <img src='https://images.alphacoders.com/226/226091.jpg' alt="GOT Freak6 ">
                </div>
                <div class="item ">
                    <img src='http://backgrounds4k.net/wp-content/uploads/2016/01/Game-of-Thrones-background.jpg' alt="GOT Freak7 ">
                </div>
                <div class="item ">
                    <img src='https://cdn.vox-cdn.com/uploads/chorus_asset/file/3762464/the-wall-castle-black-game-of-thrones.jpg' alt="GOT Freak8 ">
                </div>
            </div>
            Left and right controls
            <a class="left carousel-control " href="#myCarousel " data-slide="prev ">
    <span class="glyphicon glyphicon-chevron-left "></span>
    <span class="sr-only ">Previous</span>
  </a>
            <a class="right carousel-control " href="#myCarousel " data-slide="next ">
    <span class="glyphicon glyphicon-chevron-right "></span>
    <span class="sr-only ">Next</span>
  </a>
        </div> 

</div>
   <div class="search-results" ng-controller="ShowResultsController as show">

        <div class="thumbnail" ng-repeat="character in show.found">
            <img ng-style="{'background-image':'url(https://api.got.show{{ character.imageLink }})'}">
            <div class="caption characInfo">
                <span class="characName">{{character.name}}</span>
                <a ng-href="#!/{{character._id}}"><button  class="btn btn-danger">See details</button></a>
            </div>
        </div>
    </div>
</body>

</html>
